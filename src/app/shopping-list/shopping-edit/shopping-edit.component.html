<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 mb-3 fw-bold">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 mb-3 fw-bold">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onAddIngredient()"
          >
            Add
          </button>
          <button class="btn btn-danger mx-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
